<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <main>
        <div class="container my-5">
            <div class="col">
                <div class="row my-3">
                    <div class="col-3">
                        <button id="showTeachersTable" type="button" class="btn btn-secondary">show/hide teachers TABLE</button>
                    </div>
                    <div class="col-3">
                        <button id="showTeacherForm" type="button" class="btn btn-success">show/hide ADD teacher form</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <form id="teacherForm" style="display: none;">
                    <fieldset class="fieldset-border">
                        <p id="result"></p>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter teacher first name">
                            </div>

                            <div class="col">
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter teacher name">
                            </div>

                            <div class="col">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter teacher email">
                            </div>

                            <div class="col">
                                <input type="number" class="form-control" name="age" id="age" placeholder="Enter teacher age">
                            </div>

                            <div class="col">
                                <textarea type="number" class="form-control" name="description" id="description" placeholder="Enter teacher description"></textarea>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-block btn-primary">Add teacher</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-12 my-5">
                <div class="card">
                    <table id="teachersTable" class="table table-hover table-bordered">
                        <!--style="display: none;"-->
                        <thead>
                            <tr>
                                <!-- <th scope="col">Public ID</th> -->
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Teacher profile</th>
                                <th scope="col">Edit / Delete </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Thompson</td>
                            <td>mark.thompson@gmail.com</td>
                            <td>
                                <a class="btn btn-sm btn-primary" href="#">edit</a>
                                <a class="btn btn-sm btn-danger" href="#">delete</a>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-info" href="#">
                                    <i class="fas fa-info-circle"></i> Details</a>
                            </td>
                        </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="man"></div>

            </div>
        </div>
    </main>

    <script src="public/js/jquery-3.3.1.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
