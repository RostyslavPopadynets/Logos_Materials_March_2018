<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
        .container {
          text-align: center;
          margin: 0 auto;
        }

        button {
          width: 120px;
          height: 30px;
          color: white;
          background-color: seagreen;
        }

        .digital-clock {
          font-weight: bold;
          font-size: 50px;
        }

        .clockClass {
          padding: 10px 20px;
          background-color: '#555555';
          color: '#dddddd';
          line-height: 1;
        }

    </style>
  </head>
  <body>

    <div class="container">
      <h2 id="h2Elem">This is H2 element</h2>
      <p id="pElem">This is P element</p>
      <span id="spanElem">This is SPAN element</span>
      <button id="btnElem" type="button" onclick="changeStyle()">Change style</button>

      <hr>

      <div class="digital-clock">
        <p id="clock" class="clockClass">
      </div>

      <hr>

      <input type="text" id="searchValue">
      <button type="button" id="btnSearch">Search</button>

    </div>
    <script src="main.js"></script>
  </body>
</html>
