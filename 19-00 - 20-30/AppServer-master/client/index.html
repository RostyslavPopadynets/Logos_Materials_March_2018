<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <h4 class="text-center">Add Author</h4>

            <form id="addAuthorForm">

                <div class="form-group">
                    <label>Author f.name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label>Author l.name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label>Author email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label>Image url</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="form-group">
                    <label>Day of Birth</label>
                    <input type="date" class="form-control" id="dayOfBirth">
                </div>

                <button class="btn btn-success btn-block">Add Author</button>
            </form>

        </div>

        <div class="row">
            <table class="table table-striped" id="authorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script>
        let serverUrl = 'http://localhost:9999/';
        $(document).ready(function() {
            getAuthors();


            $('#email').keyup(function() {
                console.log($(this).val());
                let email = $(this).val();

                $.get(serverUrl + 'authors/check-email?email=' + email, function(data, status) {
                    console.log(data);
                });
            })

            $('#addAuthorForm').submit(function(e) {
                e.preventDefault();

                let first = $('#firstName').val();
                let last = $('#lastName').val();
                let email = $('#email').val();
                let image = $('#image').val();
                let dayOfBirth = $('#dayOfBirth').val();

                let author = {
                    firstName: first,
                    lastName: last,
                    email: email,
                    imageUrl: image,
                    dateOfBirth: dayOfBirth
                };

                $.ajax({
                    url: serverUrl + 'authors',
                    method: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(author),
                    complete: function(data) {
                        console.log(data);
                        if(data.status == 500) {
                            console.log('Error happened');
                        }

                        if(data.status == 201) {
                            $('#authorsTable tbody').empty();
                            $('#addAuthorForm')[0].reset();
                            getAuthors();
                        }
                    }
                })

            })
        });


        function getAuthors() {
            $.ajax({
                url: serverUrl + 'authors',
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    $.each(response, function(key, value) {
                        $('#authorsTable tbody').append(
                            `
                            <tr>
                                <td> ${ value.authorId } </td>
                                <td> ${ value.firstName } </td>
                                <td> ${ value.lastName } </td>
                                <td> ${ value.email } </td>
                            </tr>
                            `
                        );
                    });
                }
            })
        }
    </script>
</body>
</html>
