<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="signupForm">
                    <h2>Please Sign Up</h2>
                    <hr>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" id="firstName" placeholder="First Name"> 
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" id="lastName" placeholder="Last Name"> 
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" id="username" placeholder="User Name"> 
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" id="password" placeholder="Password"> 
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg">
                        </div>
                    </div>
                </form>
            </div>    
        </div>
    </div>

    <script src="public/js/jquery.min.js"></script>
    <script>
        let serverUrl = 'http://localhost:9999/auth/';

        $(document).ready(function() {

            $('#signupForm').submit(function(e) {
                e.preventDefault();
                signup();
            });
        });

        function signup() {
            let user = {
                firstName: $('#firstName').val(),
                lastName: $('#lastName').val(),
                username: $('#username').val(),
                password: $('#password').val()
            }

            $.ajax({
                url: serverUrl + 'signup',
                method: 'POST',
                data: JSON.stringify(user),
                contentType: 'application/json',
                complete: function(data) {
                    if(data.status == 500) {
                        console.log('Error');
                    }

                    if(data.status == 201) {
                        $(location).attr('href', 'signin.html');
                    }
                }
            })

        }

    </script>
</body>
</html>
