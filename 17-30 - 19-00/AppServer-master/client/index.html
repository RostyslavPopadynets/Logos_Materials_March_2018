<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <form id="addAuthorForm">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="form-group">
                    <label for="">Date of Birth</label>
                    <input type="date" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Add Author</button>
            </form>
        </div>

        <div class="row">
            <table class="table table-striped" id="authorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script>
        let serverUrl = 'http://localhost:9999/';
        $(document).ready(function() {

            $('#addAuthorForm').submit(function(e) {
                e.preventDefault();

                let firstName = $('#firstName').val();
                console.log(firstName);

            });

            $.ajax({
                url: serverUrl + 'authors',
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                    $.each(response, function(key, value) {
                        $('#authorsTable tbody').append(
                            `
                            <tr>
                                <td>${ value.authorId }</td>
                                <td>${ value.firstName }</td>
                                <td>${ value.lastName }</td>
                                <td>${ value.email }</td>
                            </tr>
                            `
                        );
                    })
                }
            })
        });
    
    </script>
</body>
</html>
